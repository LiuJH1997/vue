<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>c06-text</title>
  </head>
  <body>
    <div id="app">
      <!-- classname是一个变量 -->
      <div :class="classname"></div>


      <!--  取决于‘isBox’的值 -->
      <!-- 如果 'isBox'的值为 'true'则添加 -->
       <!-- 否则则不添加 -->
      <div :class="{'box': isBox}"></div>
      <!-- 运用对象的方法* -->
      <div :class="classObj"></div>
      <!-- 数组形式 -->
      <div :class="[class1,class2]"></div>

      <div :class="classname" :style="{borderRadius:'30px',background:'blue'}"></div>
      <!-- 没有单引号 就是一个变量 需要到data中定义 -->
      <div :class="classname" :style="{borderRadius:radius,background:baColor}"></div>

      <div :class="classname" :style="styleObj"></div>

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
