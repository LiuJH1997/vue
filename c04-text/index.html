<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>c03-text</title>
  </head>
  <body>
    <div id="app">
      <!-- 学生列表 -->
      <input type="text" v-model="keywords">
     <ul class="stu-list">
      <li v-for="(stu,index) in filterArr()" :key="index">
        姓名：{{stu.name}} 性别：{{stu.gender}} 地址：{{stu.address}}
      </li>
     </ul>
     <!-- 个人信息 -->
     <div>
       <p v-for="(val,key) in infos" :key="key" v-text="val"></p>
     </div>

     <!-- 数据更新检测 -->
     <input type="text" v-model="fruits">
     <button type="button" @click="add">添加</button>
     <button type="button" @click="remove">删除</button>
     <!-- <button type="button" @click="modify">修改</button> -->
     <ul class="fruit-list">
       <li v-for="(fru,idx) in fruit" :key="idx">{{fru}}</li>
     </ul>

     <!-- 过滤器 -->
     <ul class="goods-list">
       <li v-for="(item,idx) in goods" :key="idx">
         <span>{{item.name}}</span>
         <!-- |后面是一个过滤器 -->
         <span>{{item.price | addSymble}}</span>  
       </li>
     </ul>

     <button type="button" @click="sayHello"></button>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
